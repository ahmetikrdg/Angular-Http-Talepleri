
<div class="card my-2" *ngFor="let item of movies">
  <div class="row">
    <div class="col-3">
      <img src="assets/img/{{item.imageUrl}}" class="card-img" alt="">
    </div>
    <div class="col-9">
      <div class="card-body">
        <div>
          <h5 class="card-title"><a routerLink="/detail/{{item.id}}" >{{item.name}}</a></h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="movieLength>5" class="text-center my-2">
  <a [routerLink]="['/movies']"   class="btn btn-primary">More Movies</a>
</div>
